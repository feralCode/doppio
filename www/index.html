<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Feral</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="left">Doppio</div>
            <div class="right">
              <a href="#" class="link" id="luker_count">
              </a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
          <div data-page="messages" class="page no-toolbar toolbar-fixed">
            
            <div class="toolbar messagebar">
              <div class="toolbar-inner">
                <a href="#" class="link icon-only">
                  <i class="icon icon-camera"></i>
                </a>
                <textarea placeholder="Message"></textarea>
                <a href="#" class="link">Send</a>
              </div>
            </div>

            <div class="page-content messages-content">
              <div class="messages">
                
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- name selection Popup -->
    <div class="popup popup-name">
      <div class="content-block">
        <p>About</p>
        <p><a href="#" class="close-popup">Close popup</a></p>
        <p>Your Name...</p>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/lowdash.min.js"></script>

    <script type="text/javascript" src="js/appVM.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    
  </body>
</html>
